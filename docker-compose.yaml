services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: pglocal
      POSTGRES_PASSWORD: pglocal-pass
      POSTGRES_DB: gaiterguard
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pglocal -d gaiterguard"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://pglocal:pglocal-pass@db:5432/gaiterguard
      - PORT=3000
      - JWT_SECRET=dev-secret-change-in-production
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=7d
      - ENCRYPTION_SECRET=dev-encryption-secret-32-chars-minimum-length-required
      - ENCRYPTION_SALT=gaiter-guard-salt-v1
      - LLM_BASE_URL=https://api.openai.com/v1
      - LLM_API_KEY=sk-placeholder-replace-with-real-key
      - LLM_MODEL=gpt-4o-mini
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:3000" # Mapping host 3001 to container 3000 to avoid conflict with backend
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

volumes:
  pgdata:
